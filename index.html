<script type="text/javascript">

    var gridster;

    $(function(){

        gridster = $(".gridster > ul").gridster({
            widget_margins: [9, 9],
            widget_base_dimensions: [120, 100],
            resize: {
                enabled: true,
            },
            max_rows: 3,
            max_cols: 10
        }).data('gridster');

        var widgets = widgetOptions

        $.each(widgets, function(i, widget){
            gridster.add_widget.apply(gridster, widget)
        });

    });
